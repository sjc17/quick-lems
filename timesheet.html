    <main class="container my-1 bg-light flex-fill">
      <form action="/timesheet.html" method="post" class="gap-1 py-3 px-3">
        <div class="row my-1">
          <h1 class="text-center">Daily Timesheet Form</h1>
        </div>
        <div class="row my-1">
          <!-- Client -->
          <div class="col">
            <label for="form-client">Client:</label>
            <input
              class="form-control"
              type="text"
              name="client"
              id="form-client"
              required
            />
          </div>
          <!-- Location -->
          <div class="col">
            <label for="form-location">Location:</label>
            <input
              class="form-control"
              type="text"
              name="location"
              id="form-location"
              required
            />
          </div>
        </div>
        <div class="row my-1">
          <!-- PO Number -->
          <div class="col-6">
            <label for="form-ponumber">PO Number:</label>
            <input
              type="text"
              name="PONumber"
              id="form-ponumber"
              class="form-control"
              required
            />
          </div>
          <!-- PO Line Item -->
          <div class="col-3">
            <label for="form-poline">PO Line Item:</label>
            <input
              type="text"
              name="POLineItem"
              id="form-poline"
              class="form-control"
              maxlength="4"
              required
            />
          </div>
          <!-- Work Date -->
          <div class="col-3">
            <label for="form-workdate">Work Date:</label>
            <input
              class="form-control"
              type="date"
              name="workDate"
              id="form-workdate"
              required
            />
          </div>
        </div>
        <!-- Comments -->
        <div class="row my-1">
          <div class="col">
            <label for="form-comments">Comments:</label>
            <textarea
              class="form-control"
              name="comments"
              id="form-comments"
              cols="30"
              rows="2"
            ></textarea>
          </div>
        </div>
        <!-- Lines -->
        <div class="row">
          <div class="col text-center">
            <table class="table">
              <col style="width: 7rem" />
              <col />
              <col style="width: 3rem" />
              <col style="width: 5rem" />
              <col style="width: 5rem" />
              <col style="width: 5rem" />
              <col style="width: 1rem" />
              <thead>
                <tr>
                  <th>Work Order</th>
                  <th>Description</th>
                  <th>Unit</th>
                  <th>Quantity</th>
                  <th>Rate</th>
                  <th>Total Cost</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>

                  <td>
                    <input type="text" required />

                  </td>
                  <td><input type="text" required /></td>
                  <td>

                      class="num-input"
                    
                      required

                  </td>

                      class="num-input"
                    
                      required

                  </td>
                  <td>

                      required

                      />
                      <path

                    </svg>
                  </td>
                </tr>  -->
              </tbody>
            </table>
          </div>
        </div>
        <div class="row">
          <div class="col text-center">
            <input type="number" id="addrow-input" min="1" max="9" value="1">
            <button type="button" class="btn btn-primary" id="addrow-btn">
              Add Row(s)
            </button>
          </div>
        </div>
        <div class="row mt-1">
          <div class="col text-center">
            <button type="submit" class="btn btn-primary" id="submit-btn">
              Submit
            </button>
          </div>
        </div>
        <div id="liveAlertPlaceholder"></div>
      </form>
